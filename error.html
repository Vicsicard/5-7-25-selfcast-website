<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Self Cast Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
        }
        .error-details {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .back-button {
            background: white;
            color: #3b82f6;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Something went wrong</h1>
        <p>We're experiencing some technical difficulties. Our team has been notified.</p>
        
        <div class="error-details" id="error-details">
            Error information will appear here if available.
        </div>
        
        <a href="/" class="back-button">Go Back Home</a>
    </div>

    <script>
        // Log error details for debugging
        console.log('Error page loaded');
        console.log('URL:', window.location.href);
        console.log('Referrer:', document.referrer);
        console.log('User Agent:', navigator.userAgent);
        
        // Display error information if available in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');
        const errorMessage = urlParams.get('message');
        
        if (errorCode || errorMessage) {
            const errorDetails = document.getElementById('error-details');
            errorDetails.textContent = `Error Code: ${errorCode || 'Unknown'}\nError Message: ${errorMessage || 'No message provided'}`;
        }
        
        // Send error information to console
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('JavaScript Error:', message);
            console.error('Source:', source);
            console.error('Line:', lineno);
            console.error('Column:', colno);
            console.error('Error object:', error);
            
            const errorDetails = document.getElementById('error-details');
            errorDetails.textContent += `\n\nJavaScript Error: ${message}\nSource: ${source}\nLine: ${lineno}, Column: ${colno}`;
            
            return false;
        };
    </script>
</body>
</html>
